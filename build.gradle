plugins {
    id 'java'
    id 'application'
}

apply plugin: 'java'

application {
    mainClassName('samsara.CsvReader')
}

group 'com.theconstantvariable.samsara'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.10.0.pr3'
    implementation 'org.apache.commons:commons-collections4:4.4'
}
